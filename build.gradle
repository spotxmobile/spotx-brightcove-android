buildscript {
    repositories {
      jcenter()
    }
    dependencies {
      classpath 'com.android.tools.build:gradle:1.5.0'
    }
}

def USE_SRC = hasProperty("USE_SRC") ? Boolean.parseBoolean(getProperty("USE_SRC")) : false;

apply plugin: 'com.android.library'
apply plugin: 'signing'

group = 'com.spotxchange'
version = '1.0.0'

repositories {
    mavenCentral()
    jcenter()
    maven {
        url 'http://repo.brightcove.com/releases'
    }
}

dependencies {
    if (USE_SRC) {
        println "BRIGHTCOVE - SOURCE BUILD"
        compile project(':..:spotx-sdk-android')
    } else {
        println "BRIGHTCOVE - PRODUCTION BUILD"
        compile 'com.spotxchange:spotx-sdk-android:2.0.+'
    }
    compile "com.brightcove.player:android-sdk:4.+"

    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.0'
}

android {
    compileSdkVersion 23
    buildToolsVersion '22.0.1'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName version
    }
    buildTypes {
        debug {

        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

